<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My Bookings</title>
</head>
<body>
    <h1 class="fs-1 text-center fw-bold" style="margin-top: 10px;">My Bookings</h1>
    <a style="margin : 20px ;" href="{{url_for('userhome')}}">
        <button 
            class="btn btn-primary" 
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;color:rgb(241, 241, 241); border-color: rgb(31, 31, 31); background-color: rgb(53, 53, 53);">
                Home
        </button>
    </a>
    {%for booking in mybookings %}
        <div style="margin-top: 10px; margin-left: 20px ;margin-bottom: 10px; background-color: rgb(112, 112, 112);">
            <div class="d-flex"> 
                <span style="margin: 10px ;color: rgb(241, 241, 241);">Booking Date : {{booking[0]}}</span>
                <span style="margin: 10px ;color: rgb(255, 255, 255);">Booking Time : {{booking[1]}}</span>
            </div>
            <span style="margin: 10px ;color: rgb(0, 0, 0);">Flight Name : {{booking[2]}}</span>
            <span style="margin: 10px ;color: rgb(0, 0, 0);">Flight Company : {{booking[3]}}</span>
            <div class="d-flex">
                <span style="margin: 10px ;color: rgb(0, 0, 0);">Flight Departure Date: {{booking[4]}}</span>
                <span style="margin: 10px ;color: rgb(0, 0, 0);">Flight Departure Time: {{booking[5]}}</span>
            </div>

        </div>
    {%endfor%}
    
</body>
</html>
