<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HOME</title>
</head>
<body>
    <h1 class="d-flex justify-content-center">
        Welcome to AirBooking
    </h1>
    <h5 class="d-flex justify-content-center">
        {{admin}}
    </h5>
    <a class="d-flex justify-content-center"style="margin: 10px ;"  href="{{url_for('ulogout')}}">
        <button 
            class="btn btn-primary" 
            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;color:rgb(241, 241, 241); border-color: rgb(31, 31, 31); background-color: rgb(53, 53, 53);">
                Logout
        </button>
    </a>
    <div class="d-flex justify-content-center">
        <a style="margin: 10px ;"  href="{{url_for('addflight')}}">
            <button 
                class="btn btn-primary" 
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;color:rgb(241, 241, 241); border-color: rgb(31, 31, 31); background-color: rgb(53, 53, 53);">
                    Add Flights
            </button>
        </a>
        <a style="margin: 10px ;"  href="{{url_for('removeflight')}}">
            <button 
                class="btn btn-primary" 
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;color:rgb(241, 241, 241); border-color: rgb(31, 31, 31); background-color: rgb(53, 53, 53);">
                Remove Flights
            </button>
        </a>
        <a style="margin: 10px ;"  href="{{url_for('allbook')}}">
            <button 
                class="btn btn-primary" 
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;color:rgb(241, 241, 241); border-color: rgb(31, 31, 31); background-color: rgb(53, 53, 53);">
                    All Bookings 
            </button>
        </a>
    </div>
    <div style="margin: 30px ;">
        {%for flight in flights %}
            <div style="margin-top: 10px; margin-left: 20px ;margin-bottom: 10px; background-color: rgb(202, 201, 201);">
                <span style="margin: 10px ;color: rgb(0, 0, 0);">Flight Id :  {{flight['flight_id']}}</span>
                <span style="margin: 10px ;color: rgb(0, 0, 0);">Flight Name :  {{flight['flight_name']}}</span>
                <div class="d-flex"> 
                    <span style="margin: 10px ;color: rgb(0, 0, 0);">Depature Time :  {{flight['flight_time']}}</span>
                </div>
                <span style="margin: 10px ;color: rgb(0, 0, 0);">Seats Available :  {{flight['empty_seat']}}</span>
            </div>
        {%endfor%}
    </div>
</body>
</html>
